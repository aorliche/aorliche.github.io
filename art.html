<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>

<title>Pig Art</title>
<link rel="icon" type="image/png" href="/images/pig.png">
<link rel="stylesheet" href="/css/site.css">
<link rel="stylesheet" href="/css/art.css">
<script src='/js/color.js'></script>
<script src="/js/links.js"></script>

<body>
<div id='content'>
<div class='curtain'></div>
<div id='inner-content'>
<h1>Pig Art<img src='/images/pig.png' width='32' style='left: 5px; position: relative; top: 5px;'></h1>
<div id='blurb'>Historical figures as pigs and other stuff.</div>
<div id='links'></div>
<p class='first'>I'm a big fan of pigs, and I like to imagine what would happen if pigs had near-human intelligence. I use a small box of crayons I was given as a gift several years ago.<p>
<ul id='gallery-select'>
    <li><a href='#pig-art'>Pig Art</a></li>
    <li><a href='#nonpig-art'>Generic Art</a></li>
    <li><a href='#dragoverse-art'>Dragoverse Art</a></li>
</ul>
<div id='gallery-all-wrap'>
    <a class='scroll' href='#left' id='scroll-left'>
        <img src='images/scroll-left.png' alt='scroll-left'>
    </a><div id='gallery-wrap'>
        <div id='pig' class='gallery'>
            <div class='thumb'>

            </div>
            <div class='thumb'>
                <img src='/images/Art/PigPeople/SuidaeValentine.jpg' alt='Suidae Valentine'>
            </div><div class='thumb'>
                <img src='/images/Art/PigPeople/PorkanTheBarbarian.jpg' alt='Porkan the Barbarian'>
            </div>
            <div class='thumb'>
                <img src='/images/Art/PigPeople/PartyOfPigs.jpg' alt='A Party of Pigs'>

            <div class='thumb'>
                <img src='/images/Art/PigPeople/HarrySnoutter.jpg' alt='Harry Snoutter'>
            </div>
            <div class='thumb'>
                <img src='/images/Art/PigPeople/AlbertSwinestein2.jpg' alt='Albert Swinestein'>
            </div>
            <div class='thumb'>
                <img src='/images/Art/PigPeople/Piggocrates.jpg' alt='Piggocrates'>
            </div>
            <div class='thumb'>
                <img src='/images/Art/PigPeople/RichardSwineman2.jpg' alt='Richard Swineman'>
            </div>
            <div class='thumb'>
                <img src='/images/Art/PigPeople/NielsBoar2.jpg' alt='Niels Boar'>
            </div>
            <div class='thumb'>
                <img src='/images/Art/PigPeople/JosephFarrier.jpg' alt='Joseph Farrier'>
            </div>
            <div class='thumb'>

            <div class='thumb'>

            <div class='thumb'>

            <div class='thumb'>

            <div class='thumb'>
